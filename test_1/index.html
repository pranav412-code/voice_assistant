<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #conversation {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Restaurant Voice Assistant</h1>
        <p class="text-gray-600 mb-4 text-center">Click the button or press 'V' to speak</p>
        <button id="recordButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mb-4">
            Start Speaking (or Press V)
        </button>
        <div id="status" class="text-gray-500 mb-4 text-center"></div>
        <div id="conversation" class="border p-4 rounded bg-gray-50"></div>
    </div>

    <!-- âœ… Correct script inclusion -->
    <script src="script.js"></script>
</body>

</html>
