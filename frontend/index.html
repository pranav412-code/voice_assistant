<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #conversation {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #f3f4f6;
        }

        #conversation::-webkit-scrollbar {
            width: 6px;
        }

        #conversation::-webkit-scrollbar-track {
            background: #f3f4f6;
        }

        #conversation::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #e5e7eb;
            color: #1f2937;
        }

        .button-pulse {
            transition: transform 0.2s, background-color 0.2s;
        }

        .button-pulse:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .button-pulse:active:not(:disabled) {
            transform: scale(0.95);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg transform transition-all hover:shadow-2xl">
        <h1 class="text-3xl font-extrabold mb-2 text-center text-gray-800 tracking-tight">Restaurant Voice Assistant</h1>
        <p class="text-gray-500 mb-6 text-center text-sm">Click the button or press 'V' to start speaking</p>

        <button id="enableAudioBtn"
            class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 mb-4 font-medium button-pulse shadow-sm">
            Enable Voice
        </button>

        <button id="recordButton" disabled
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 mb-4 font-medium button-pulse shadow-sm opacity-50 cursor-not-allowed flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a2 2 0 00-2 2v6a2 2 0 004 0V5a2 2 0 00-2-2zm4 3v5a4 4 0 01-8 0V6a4 4 0 014-4 4 4 0 014 4zm-2 7h1a3 3 0 01-6 0h1a1 1 0 002 0h2z" clip-rule="evenodd" />
            </svg>
            Start Speaking (or Press V)
        </button>

        <div id="status" class="text-gray-600 mb-4 text-center text-sm font-medium"></div>
        <div id="conversation" class="border border-gray-200 p-4 rounded-lg bg-gray-50/50">
            <div class="text-center text-gray-400 text-sm italic">Your conversation will appear here...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
